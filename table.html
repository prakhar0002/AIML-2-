<!DOCTYPE html>
<html>
<head>
<title>Small Table Example</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse; /* Collapses adjacent borders into a single border */
    padding: 8px; /* Adds space inside the cells */
    text-align: left; /* Aligns text to the left */
  }
</style>
</head>
<body>

<h2>My Small Table</h2>

<table>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  <tr>
    <td>Data 1A</td>
    <td>Data 1B</td>
  </tr>
  <tr>
    <td>Data 2A</td>
    <td>Data 2B</td>
  </tr>
</table>

</body>
</html>
